<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating Ideas</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 class="title">Dating Ideas</h1>

    <button id="addButton" class="add-btn">+ Add Dating Idea</button>

    <div id="formContainer" class="form hidden">
      <h2>Neue Date-Idee</h2>

      <label>Was?</label>
      <input type="text" id="what" placeholder="z.B. Kaffee trinken" required>

      <label>Wo?</label>
      <input type="text" id="where" placeholder="Ort">

      <label>Wann?</label>
      <input type="date" id="when">

      <label>Link</label>
      <input type="url" id="link" placeholder="FÃ¼ge hier den Link hinzu">

      <button id="saveButton" class="save-btn">Speichern</button>
    </div>

    <h2 class="list-title">Gespeicherte Ideen</h2>

    <table id="ideasTable">
      <thead>
        <tr>
          <th style="display:none;">ID</th>
          <th>Was</th>
          <th>Wo</th>
          <th>Wann</th>
          <th>Link</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>

</html>
